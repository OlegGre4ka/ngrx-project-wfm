<h1>Angular + NgRx</h1>
<div class="container">

  <app-cars-form (addCar)="onAdd($event)"></app-cars-form>

  <div class="list-group">

    <app-car 
    [car]="c"
    (deleteCar)="onDelete($event)"
    *ngFor="let c of cars" class="mt-4"></app-car>

    <!-- <app-car 
    [car]="c"
    (deleteCar)="onDelete($event)"
    *ngFor="let c of (appState | async).cars" class="mt-4"></app-car> -->
   
  </div>
</div>
